                                - font-weight: bold
                                - justify-self: start
                                - font-size: 16px
                                - padding-left: 1px
                              icon:
                                - opacity: 0.5
                                - color: var(--dwains-theme-grey)
                            tap_action: 
                              action: navigate
                              navigation_path: "#race"
