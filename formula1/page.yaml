                                - justify-self: start
                                - font-size: 16px
                                - padding-left: 1px
                              icon:
                                - opacity: 0.5
                                - color: var(--dwains-theme-grey)
                            tap_action: 
                              action: navigate
                              navigation_path: "#stands"

                  - type: 'custom:button-card'
                    name:  >
                        [[[ return `${states['calendar.2021_fia_formula_one_world_championship_race_calendar'].attributes.location}` ]]]
                    styles:
                      card:
                        - --mdc-ripple-press-opacity: 0
                        - cursor: initial
                        - padding: 15px
                        - font-size: 12pt
                      name: 
                        - text-transform: uppercase
                        - font-size: 125%
                        - letter-spacing: 10px
                        - padding: 5px
                        - border-bottom: 2px solid rgba(225, 225, 225, 0.60)
                        - width: 100vw
                      grid:
                        - grid-template-areas: '"n n" "race_label race_content" "circuit_label circuit_content"'
                        - grid-template-columns: min-content 1fr 
                      custom_fields:
                        race_label:
                          - text-align: left
                          - padding-top: 10px
                        race_content:
                          - text-align: right
                          - padding-top: 10px
                        circuit_label:
                          - text-align: left
                          - padding-top: 10px
                        circuit_content:
                          - text-align: right
                          - padding-top: 10px
                          
                  - type: markdown
                    content: >
                     ![Image]({{ state_attr('sensor.f1_track_image', 'track_image') }})


              #schedule VIEW 
              race:
                type: vertical-stack
                cards:
                  - type: custom:dwains-flexbox-card
                    padding: true
