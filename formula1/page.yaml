- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12'
  cards:
    - type: vertical-stack
      item_classes: 'col-xs-12 col-sm-5'
      cards:         
        - type: markdown
          style: |
            ha-card {
            border-radius: 10px;
            padding-bottom: 10px;
            background-color: var(--dwains-theme-primary)
            }
            :host {
               --paper-item-icon-color: var(--dwains-theme-accent) !important;
            }
            .card-header {
              padding: 5px 16px;
              font-size: 18px;
              font-weight: 700 !important;
            }
            .card-content div {
                margin: 0 !important;
            }
            states {
             padding-top: 0px !important;
             padding-bottom: 0px !important;
            }
            .secondary {
              color: darkgray !important;
              margin-left: 2px !important;
            }
          content: >
            ![Image](https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/1280px-F1.svg.png)

            
        - type: markdown
          card_mod:
          style:
            ha-markdown$: |
              * {
                font-family: FormulaOne, "Titillium Web";
              }
          content: >-
            {% set nr = states.sensor.formula_one_sensor.attributes.next_race %} {% if
            not(nr == None) %}  <h1><img height="22"
            src="https://www.countries-ofthe-world.com/flags-normal/flag-of-{{nr.Circuit.Location.country}}.png">&nbsp;
            {{ nr.raceName }}</h1> {{nr.Circuit.circuitName}} {% endif %} | <small>{{ as_timestamp(nr.date + ' ' + nr.time) | timestamp_custom("%Y-%m-%d %H:%M") }}</small>

            <a target="_new" href="{{nr.Circuit.url}}">
              <img width="100%" src="https://www.formula1.com/content/dam/fom-website/2018-redesign-assets/Circuit%20maps%2016x9/{{nr.Circuit.Location.country}}_Circuit.png.transform/7col/image.png">
            </a> 
        

