                            tap_action: 
                              action: navigate
                              navigation_path: "#stands"


                  - type: custom:atomic-calendar-revive
                    style: |
                      ha-card {
                      border-radius: 10px;
                      padding-bottom: 10px;
                      background-color: var(--dwains-theme-primary)
                      }
                      :host {
                        --paper-item-icon-color: var(--dwains-theme-accent) !important;
                      }
                      .card-header {
                        padding: 5px 16px;
                        font-size: 18px;
                        font-weight: 700 !important;
                      }
                      .card-content div {
                          margin: 0 !important;
                      }
                      states {
                       padding-top: 0px !important;
                       padding-bottom: 0px !important;
                      }
                      .secondary {
                        color: darkgray !important;
                        margin-left: 2px !important;
                      }
                    showProgressBar: true
                    maxDaysToShow: 30
                    maxEventCount: 5
                    europeanDate: true
                    showNoEventsForToday: true
                    showMonth: true
                    showWeekDay: true
                    calActiveEventBackgroundColor: 'rgba(86, 128, 86, .35)'
                    progressBarColor: 'var(-- state-icon-active-color)'
                    eventBarColor: 'var(--dwains-theme-grey)'
                    dayWrapperLineColor: 'var(--dwains-theme-grey)'
                    timeColor: 'var(--dwains-theme-grey)'
                    hideFinishedEvents: true
                    entities:
                      - calendar.2021_fia_formula_one_world_championship_race_calendar

