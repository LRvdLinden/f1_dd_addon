                              icon:
                                - opacity: 0.5
                                - color: var(--dwains-theme-accent)
                            tap_action: 
                              action: navigate
                              navigation_path: "#stands"


                  - type: markdown
                    title: Driver standings
                    style: |
                      ha-card {
                      border-radius: 10px;
                      padding-bottom: 10px;
                      background-color: var(--dwains-theme-primary)
                      }
                      :host {
                        --paper-item-icon-color: var(--dwains-theme-accent) !important;
                      }
                      .card-header {
                        padding: 5px 16px;
                        font-size: 18px;
                        font-weight: 700 !important;
                      }
                      .card-content div {
                          margin: 0 !important;
                      }
                      states {
                       padding-top: 0px !important;
                       padding-bottom: 0px !important;
                      }
                      .secondary {
                        color: darkgray !important;
                        margin-left: 2px !important;
                      }
                    content: >-
                     |Position|Name|Team|Points|Wins|

                     |:-|:---------------|:------------------|:----:|:----:| 

                     {% for driver in
                     states.sensor.f1_drivers_championship.attributes['DriverStandings']
                     %}|{{driver.position}}|{{driver.Driver.givenName}}
                     {{driver.Driver.familyName}}|{{driver.Constructors[0].name}}|
                     {{driver.points}}| {{driver.wins}}|

                     {% endfor %}
                      
                  - type: markdown
                    title: Constructors standings
                    style: |
                      ha-card {
                      border-radius: 10px;
                      padding-bottom: 10px;
                      background-color: var(--dwains-theme-primary)
                      }
                      :host {
