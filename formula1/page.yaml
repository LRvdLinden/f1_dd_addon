                            icon: 'fapro:clipboard-list'
                            layout: icon_name
                            styles:
                              card:
                                - box-shadow: none
                                - padding: 6px 0 0 0
                                - background: transparent
                                - height: 30px
                                - width: 125px
                              name:
                                - color: var(--dwains-theme-grey)
